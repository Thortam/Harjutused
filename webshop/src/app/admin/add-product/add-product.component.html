<form  (ngSubmit)="addNewProduct(form)" #form="ngForm">
    <label>{{ "add-product.product-id" | translate }}</label> <br>
    <input ngModel name="id" type="number" required> <br>
    <label>{{ "add-product.product-name" | translate }}</label> <br>
    <input ngModel name="name" type="text" required> <br>
    <label>{{ "add-product.product-category" | translate }}</label> <br>
    <input ngModel name="category" type="text"> <br>
    <label>{{ "add-product.product-price" | translate }}</label> <br>
    <input ngModel name="price" type="number" required> <br>
    <label>{{ "add-product.product-image" | translate }}</label> <br>
    <input ngModel name="image" type="text"> <br>
    <label>{{ "add-product.product-description" | translate }}</label> <br>
    <input ngModel name="description" type="text"> <br>
    <label>{{ "add-product.product-activity" | translate }}</label> <br>
    <input ngModel name="active" type="checkbox"> <br>
    <button [disabled]="form.invalid" class="btn btn-primary btn-sm">{{ "buttons.add-new-product" | translate }}</button>
</form>
